<script
    type="text/javascript"
    src="http://maps.google.com/maps/api/js?libraries=geometry"
></script>
<script type="text/javascript">
    const googlePlaces = {
        donostia: new google.maps.LatLng(43.320812, -1.984447),
        london: new google.maps.LatLng(51.508129, -0.128005),
        newyork: new google.maps.LatLng(40.71417, -74.00639),
        sydney: new google.maps.LatLng(-33.873651, 151.20689),
        moscow: new google.maps.LatLng(55.7522222, 37.6155556),
        buenosaires: new google.maps.LatLng(-34.608418, -58.373161),
        path: [
            new google.maps.LatLng(44.394627717861205, -79.69491139054298),
            new google.maps.LatLng(44.39457357555244, -79.69505790621042),
            new google.maps.LatLng(44.39450050731302, -79.69500459730625),
            new google.maps.LatLng(44.39456351370196, -79.6948466822505),
        ],
        bigIsland: new google.maps.LatLngBounds(
            new google.maps.LatLng(18.719955, -156.007002),
            new google.maps.LatLng(20.297632, -154.714628)
        ),
        hawaii: new google.maps.LatLngBounds(
            new google.maps.LatLng(18.850912, -160.66249),
            new google.maps.LatLng(22.240875, -153.791741)
        ),
        oahu: new google.maps.LatLngBounds(
            new google.maps.LatLng(21.235191, -158.326847),
            new google.maps.LatLng(21.744683, -157.57099)
        ),
    };

    const oahu1 = new google.maps.LatLngBounds(
        googlePlaces.oahu.getSouthWest(),
        googlePlaces.oahu.getNorthEast()
    );
    const hawaii1 = new google.maps.LatLngBounds(
        googlePlaces.hawaii.getSouthWest(),
        googlePlaces.hawaii.getNorthEast()
    );
    const hawaii2 = new google.maps.LatLngBounds(
        googlePlaces.hawaii.getSouthWest(),
        googlePlaces.hawaii.getNorthEast()
    );
    const results = {
        'toString()': googlePlaces.sydney.toString(),
        'toUrlValue()': googlePlaces.sydney.toUrlValue(),
        'toUrlValue(3)': googlePlaces.sydney.toUrlValue(3),
        'computeArea(london, donostia, newyork)': google.maps.geometry.spherical.computeArea(
            [googlePlaces.london, googlePlaces.donostia, googlePlaces.newyork]
        ),
        'computeDistanceBetween(london, newyork)': google.maps.geometry.spherical.computeDistanceBetween(
            googlePlaces.london,
            googlePlaces.newyork
        ),
        'computeHeading(london, newyork)': google.maps.geometry.spherical.computeHeading(
            googlePlaces.london,
            googlePlaces.newyork
        ),
        'computeLength(london, newyork, moscow, sydney)': google.maps.geometry.spherical.computeLength(
            [
                googlePlaces.london,
                googlePlaces.newyork,
                googlePlaces.moscow,
                googlePlaces.sydney,
            ]
        ),
        'computeOffset(london, 5576353.232683, -71.669371)': google.maps.geometry.spherical.computeOffset(
            googlePlaces.london,
            5576353.232683,
            -71.669371
        ),
        'computeOffsetOrigin(london, 3000, 10)': google.maps.geometry.spherical.computeOffsetOrigin(
            googlePlaces.london,
            3000,
            10
        ),
        'computeOffsetOrigin(london, 5576353.232683, -71.669371)': google.maps.geometry.spherical.computeOffsetOrigin(
            googlePlaces.london,
            5576353.232683,
            -71.669371
        ),
        'computeSignedArea(london, donostia, newyork)': google.maps.geometry.spherical.computeSignedArea(
            [googlePlaces.london, googlePlaces.donostia, googlePlaces.newyork]
        ),
        'interpolate(newyork, sydney, 0.7)': google.maps.geometry.spherical.interpolate(
            googlePlaces.newyork,
            googlePlaces.sydney,
            0.7
        ),
        'computeArea(...path)': google.maps.geometry.spherical.computeArea(
            googlePlaces.path
        ),
        'bounds.toString()': googlePlaces.hawaii.toString(),
        'bounds.toUrlValue()': googlePlaces.hawaii.toUrlValue(),
        'bounds.toUrlValue(3)': googlePlaces.hawaii.toUrlValue(3),
        'bounds.extend()': oahu1.extend(googlePlaces.newyork),
        'bounds.union(oahu)': hawaii1.union(googlePlaces.oahu),
        'bounds.union(bigIsland)': hawaii2.union(googlePlaces.bigIsland),
    };

    console.log(JSON.stringify(results));
</script>
